{% load blog_tags %}

<div class="content-section">
    <h3>Новые статьи:</h3>
    {% show_latest_posts 3 %}
    <h3>Популярные статьи</h3>
    {% get_most_commented_posts as most_commented_post %}
    <ul>
        {% for post in most_commented_post %}
        <li>
            <a class="card-link" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="content-section" style="text-align: center;">
    <form class="input-group" method="GET">
        <div class="form-outline">{{ form.as_p }}
        </div>
        <button class="btn btn-primary" style="height: 38px" type="submit">
            <i class='bx bx-search bx-tada-hover'></i>
        </button>
    </form>
</div>
