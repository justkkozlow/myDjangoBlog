<h2>Добавить комментарий</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="POST">
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      <div>{{ field }}</div>
      {% if field.errors %}
      {% for error in field.errors %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endfor %}
      {% endif %}
    </div>
  {% endfor %}
  {% csrf_token %}
  <p><input class="btn btn-primary bg-blue" type="submit" value="Добавить"></p>
</form>
